<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/css/bank.css">
</head>
<body>
    <div class="container">
        <div class="balance-section">
            <div class="balance">
                <h3>Bank Balance</h3>
                <h1 id="balance">$1000</h1>
            </div>
            <div class="moneyInGame">
                <h3>Money In Game</h3>
                <h1 id="moneyIn">$0</h1>
            </div>
        </div>
        <div class="coin-section">
            <div class="coin" id="addOne">1</div>
            <div class="coin" id="addTen">10</div>
            <div class="coin" id="addFifty">50</div>
            <div class="coin" id="addHundred">100</div>
            <div class="coin" id="addFiveHundred">500</div>
        </div>
        <div class="btn-section">
            <button id="reset">Reset</button>
            <a><button id="begin">Let's Begin</button></a>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
